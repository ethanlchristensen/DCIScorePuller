{% extends "pull/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="profile-header">
  <div class="profile-banner">
    <div class="profile-image-container">
      <img class="image account-img" src="{{ user.profile.image.url }}" />
    </div>
    <div class="profile-content">
      <h3 class="user-username"> {{user.username}}</h3>
      <hr />
      <span class="user-bio"> {{user.profile.bio}} </span>
    </div>
  </div>
  <div class="collapse update-profile" id="edit-profile">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Update Profile</legend>
        {{ user_update_form|crispy }}
        {{ profile_update_form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info update-profile-btn" type="submit">Update</button>
      </div>
    </form>
  </div>
  <div class="profile-footer">
    <a href="" type="button" data-bs-toggle="collapse" data-bs-target="#edit-profile"
      aria-expanded="false" aria-controls="comment-{{comment.comment.key}}">edit
  </a>
  </div>
</div>
{% endblock content %}
