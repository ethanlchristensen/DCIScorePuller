{% extends "pull/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="update-post">
  <form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-group">
      <button class="btn btn-outline-success" type="submit">Update Post</button>
    </div>
  </form>
</div>
{% endblock content %}
